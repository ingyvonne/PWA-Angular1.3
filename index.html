<!DOCTYPE html>
<html ng-app="myApp" ng-controller="destinosController" lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mi primera pagina en Angular</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/estilos.css">
	
    <!--  PWA	-->
        <!-- Color de la App -->
        <meta name="theme-color" content="#7ab160">

        <!-- Optimizacion para Movil -->
        <meta name="MovilOptimized" content="width">
        <meta name="HandheldFriendly" content="true">

        <!-- Meta etiquetas PWA para Apple -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="images/logo.png">
        <link rel="apple-touch-startup-image" href="images/logo.png">

        <!-- Configuracion General de la PWA -->
        <link rel="manifest" href="./manifest.json">
    <!--  Fin PWA  -->


</head>
<body>
    <h1>Demo PWA con AngularJS 1.3</h1>
    <br>
    <h2>Lugares de interés</h2>
    <div>
        <div class = "lugares" ng-repeat = "destino in destinos">
            <div class = "lugar">
                <b>{{destino.interes}}</b> en {{destino.lugar}}
            </div>
            <span>
                <a ng-href="{{destino.link}}">Más info</a>
            </span>
        </div>
    </div>
    <br>
	<br>
    <h2>Mapa de la ciudad</h2>
    <div class="marco">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24043.19621710577!2d1.2210738844969078!3d41.12580347448495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a3fcdbd3ddf159%3A0x920569a71387a3b2!2sTarragona!5e0!3m2!1ses!2ses!4v1542622346504" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    
</body>
</html>
