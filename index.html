<!DOCTYPE html>
<html ng-app="myApp" ng-controller="destinosController" lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mi primera pagina en Angular</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/estilos.css">

    <!--  PWA	-->
        <!-- Color de la App -->
        <meta name="theme-color" content="#7ab160">

        <!-- Optimizacion para Movil -->
        <meta name="MovilOptimized" content="width">
        <meta name="HandheldFriendly" content="true">

        <!-- Meta etiquetas PWA para Apple -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="images/logo.png">
        <link rel="apple-touch-startup-image" href="images/logo.png">

        <!-- Configuracion General de la PWA -->
        <link rel="manifest" href="./manifest.json">
    <!--  Fin PWA  -->


</head>
<body>
    <h1>Demo PWA con AngularJS 1.3</h1>
    <br>
    <h2>Lugares de interés</h2>
    <div>
        <div class = "lugares" ng-repeat = "destino in destinos">
            <div class = "lugar">
                <b>{{destino.interes}}</b> en {{destino.lugar}}
            </div>
            <span>
                <a ng-href="{{destino.link}}">Más info</a>
            </span>
        </div>
    </div>
    <br>
	<br>
    <h2>Mapa de la ciudad</h2>
    <div id="map"></div>

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script async defer Src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4YFaT5DvwhhhqMpDP2pBInoG8BTzA9JY&callback=initMap"></script>

</body>
</html>
